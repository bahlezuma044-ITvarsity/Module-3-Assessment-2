<!DOCTYPE html>
<html>
    <head>
        <title>Resturarant Menu App | Drinks | Orange Juice </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="starters.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <img src="images/menu.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/orange.jpg">
                
                <h1>100% Orange Juice</h1>
                <h4><b>R30.00</b></h4>
                
                <div class="recipe-details-info">
                    <p><b>Prep time:</b> 5 mins</p>
                    <p style="float: right"><b>Yield:</b>1 1/2 cups</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">4 oranges</label>
                    
                </div>
                
                <div class="recipe-details-steps">
                    <h2>Steps</h2>
                    
                    <ol>
                        <li>Lightly smack each orange on the counter. Cut each one in half. Squeeze into a glass. You may also use a citrus reamer to do this. If you want less pulp, use a hand juicer with a strainer.</li>
                    </ol>
                     <h4>PLACE ORDER</h4>
                            <textarea placeholder="Type your message here"></textarea>
                            <a class="button" href="message-received.html">ORDER</a>
                </div>
                
            </div>
            
     
            
        </div>
    </body>
</html>
