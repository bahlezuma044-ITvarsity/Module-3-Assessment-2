<!DOCTYPE html>
<html>
    <head>
        <title>Resturarant Menu App | Drinks | Wine </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="starters.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            
            <img src="images/menu.png">
        </div>
        
        <div id="recipe">
            
            <div class="recipe-details">
                <img src="images/wine.jpg">
                
                <h1>Classic Merlot's</h1>
                <h4><b>R70.00</b></h4>
                
                <div class="recipe-details-info">
                    <p><b>Prep time:</b> 5 mins</p>
                    <p style="float: right"><b>Yield:</b>10</p>
                </div>
                
                <div class="recipe-details-ingredients">
                    <h2>Ingredients</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Calcium carbonate</label>
                    <br>
                     <input id="check-02" type="checkbox">
                    <label for="check-02">Flavours</label>
                    <br>
                     <input id="check-03" type="checkbox">
                    <label for="check-03">Grape juice concentrate</label>
                    <br>
                     <input id="check-04" type="checkbox">
                    <label for="check-04">Non-vegan material</label>
                    <br>
                     <input id="check-05" type="checkbox">
                    <label for="check-05">Powdered tannins.</label>
                    <br>
                     <input id="check-06" type="checkbox">
                    <label for="check-06">Potassium sorbate and potassium metabisulfite</label>
                    <br>
                     <input id="check-07" type="checkbox">
                    <label for="check-07">Sulfur dioxide</label>
                    
                    <br>
                     <input id="check-08" type="checkbox">
                    <label for="check-08">Sugar</label>
                    
                    
                </div>
                
               <div class="recipe-details-steps">
                  
                     <h4>PLACE ORDER</h4>
                            <textarea placeholder="Type your message here"></textarea>
                            <a class="button" href="message-received.html">ORDER</a>
                </div>
                
            </div>
            
     
            
        </div>
    </body>
</html>
